<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: flex-start;  /* Start elements towards the top */
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
            padding-top: 10vh;  /* Adjust this for vertical positioning */
        }
        header {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 15px;
            width: 300px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h2>QR Code Generator</h2>
        <input type="text" id="text" placeholder="Enter text or link">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </header>

    <div id="qrcode"></div>
    <button id="download" style="display:none;" onclick="downloadQRCode()">Download QR Code</button>

    <script>
        // Function to generate QR code
        function generateQRCode() {
            var text = document.getElementById("text").value;
            document.getElementById("qrcode").innerHTML = "";

            // Generate the QR code at a larger size (higher quality)
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 256,  // Larger size for the canvas
                height: 256
            });

            // Wait for the QR code to be generated before showing the download button
            setTimeout(function() {
                document.getElementById("download").style.display = "inline-block";
            }, 500);
        }

        // Function to download high-quality QR code with white background
        function downloadQRCode() {
            var qrCanvas = document.querySelector('#qrcode canvas');
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');

            // Set higher resolution for better quality (e.g., 8x the size)
            var scale = 8;  // Adjust scale for higher quality
            var padding = 40 * scale;  // Add padding around the QR code
            var size = qrCanvas.width * scale + padding * 2;
            canvas.width = size;
            canvas.height = size;

            // Draw white background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, size, size);

            // Draw the QR code on the white background with scaling
            ctx.drawImage(qrCanvas, padding, padding, qrCanvas.width * scale, qrCanvas.height * scale);

            // Create download link for high-quality image
            var link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = "high_quality_qrcode.png";
            link.click();
        }
    </script>

</body>
</html>
